
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-12 CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="img"><img src="profile-img.jpeg" alt="profile img"></div>
        
        <div class="form">
            <form action="#">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="name" placeholder="Enter Username"><br><br>
                <label for="pwd">Password</label><br>
                <input type="password" name="pwd" id="pwd" placeholder="Enter Password"><br><br>
                <button id="login">Login</button>
                <input type="checkbox" name="remember-me" id="rme">Remember me<br>
                <button id="cancel">Cancel</button>
                <a href="#" id="fpwd">Forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
